<!DOCTYPE html>
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.0/css/bootstrap.min.css">
    <link href="form.css" rel="stylesheet" type="text/css" > <!-- MY CSS -->
    
    <title>Form in Bootstrap</title>


</head>

<body>

    <div class="container text-center">
        
        <h1>Form</h1>
        <p class="error" style="display: none"></p>

        <div class="row">
            <div class="col-12 text-left">
                
                <!-- form --->
                <form action="form.php" method="POST" id="myform">
                    <div class="form-row">

                        <!-- nome e cognome -->
                        <div class="form-group col-6">
                            <label>Nome</label>
                            <input type="text" id="firstname" name="firstname" class="form-control">
                        </div>

                        <div class="form-group col-6">
                            <label>Cognome</label>
                            <input type="text" id="lastname" name="lastname" class="form-control">
                        </div>

                    </div>
                    

                    <!-- username -->
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">@</span>
                        </div>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>

                    <!-- email -->
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="email" name="email" class="form-control">
                    </div>
                      
                      
                    <!-- password -->
                    <div class="form-group">
                      <label>Password</label>
                      <input type="password" id="password" name="password" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Conferma Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" class="form-control">
                    </div>

                
                    <input type="submit" class="btn btn-primary" value="Registrati">
                </form>
                <!-- end form -->

            </div>
        </div>
